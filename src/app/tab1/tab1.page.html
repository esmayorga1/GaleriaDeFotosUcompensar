<ion-header [translucent]="true">
  <ion-toolbar color="favorite">
    <ion-title class="ion-text-center"> Galería de Fotos Ucompensar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-overlay"></div>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let photo of fotoService.photos; index as position"
      >
        <ion-card>
          <ion-img [src]="photo.webviewPath" class="photo-img"></ion-img>
          <ion-card-header>
            <ion-card-title class="photo-title"
              >Foto {{ position + 1 }}</ion-card-title
            >
            <ion-button (click)="deletePhoto(photo)" color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para activar la cámara -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" color="favorite">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
